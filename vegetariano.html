    <script type="text/javascript">
        const pg2 = document.querySelector("section.pg2");
        const pg3 = document.querySelector("section.pg3");
        const pg4 = document.querySelector("section.pg4");

        function vaiParaPg3() {
            let refeicao = document.querySelector("section.pg2 input:checked").value;
            if (refeicao == 1) {
                pg2.style.display = "none";
                pg3.style.display = "block";
            } else {
                pg2.style.display = "none";
                pg4.style.display = "block";
            }
        }

        function vaiParaPg4() {
            let refeicao = document.querySelector("section.pg2 input:checked").value;
            if (refeicao == 1) {
                pg2.style.display = "none";
                pg3.style.display = "block";
            } else {
                pg2.style.display = "none";
                pg4.style.display = "block";
            }
        }
    </script>
